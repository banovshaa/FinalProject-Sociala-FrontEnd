<!DOCTYPE html>

                    </form>
                        <a href="index.html" class="navMiddle mx-3 p-2"><i class="fa-solid fa-house current"></i></a>
                        <a href="" class="navMiddle p-2 ms-0 me-3 menu-icon"><i class="fa-solid fa-bolt"></i></a>
                        <a href="" class="navMiddle p-2 ms-0 me-3 menu-icon"><i class="fa-solid fa-video"></i></a>

                    <div class="navrRightMobile d-none ms-auto">

                        <a href="#"><i class="fa-solid fa-video"></i></a>
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
            </div>
        </div>

    <main>
        <div class="cart-all">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <div class="card p-md-5 p-4 bg-primary rounded-3 bg-pattern border-0 overflow-hidden">
                            <div class="bg-pattern-div"></div>
                            <h2 class="mb-0 mt-0">Cart 
                                <span class="mt-2 d-block text-white">2 PRODUCT FOUND</span>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9 mb-3">
                            <div class="table-content table-responsive">
                                <table class="table text-center product-table">
                                    <thead class="rounded-3">
                                        <tr>
                                            <th class="border-0 p-4">&nbsp;</th>
                                            <th class="border-0 p-4">Product</th>
                                            <th class="border-0 p-4">Price</th>
                                            <th class="border-0 p-4">Quantity</th>
                                            <th class="border-0 p-4">Total</th>
                                            <th class="border-0 p-4">&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-baseline">
                                        <tr>
                                            <td class="text-left ps-0">
                                                <img src="assets/images/products/pl8.png" alt="Product Thumnail" class="w-75px rounded-3">
                                            </td>
                                            <td class="product-headline">
                                                <h3>
                                                    <a href="#">Super skinny blazer</a>
                                                </h3>
                                            </td>
                                            <td class="product-p">
                                                <span class="product-price-wrapper">
                                                    <span class="money"><span>$</span> 49.00</span>
                                                </span>
                                            </td>
                                            <td class="product-quantity">
                                                <div class="quantity">
                                                    <a href="#" class="dec qtybutton">-</a>
                                                    <span>1</span>
                                                    <a href="#" class="inc qtybutton">+</a>
                                                </div>
                                            </td>
                                            <td class="product-total-price">
                                                <span class="product-price-wrapper">
                                                    <span class="money fmont"><strong><span>$ </span>49.00</strong></span>
                                                </span>
                                            </td>
                                            <td class="product-remove"><a href="#"><i class="fa-solid fa-trash-can"></i></a></td>
                                        </tr>
                                        <tr>
                                            <td class="text-left ps-0">
                                                <img src="assets/images/products/pp-11.png" alt="Product Thumnail" class="w-75px rounded-3">
                                            </td>
                                            <td class="product-headline">
                                                <h3>
                                                    <a href="#">Super skinny blazer</a>
                                                </h3>
                                            </td>
                                            <td class="product-p">
                                                <span class="product-price-wrapper">
                                                    <span class="money"><span>$</span> 49.00</span>
                                                </span>
                                            </td>
                                            <td class="product-quantity">
                                                <div class="quantity">
                                                    <a href="#" class="dec qtybutton">-</a>
                                                    <span>1</span>
                                                    <a href="#" class="inc qtybutton">+</a>
                                                </div>
                                            </td>
                                            <td class="product-total-price">
                                                <span class="product-price-wrapper">
                                                    <span class="money fmont"><strong><span>$ </span>49.00</strong></span>
                                                </span>
                                            </td>
                                            <td class="product-remove"><a href="#"><i class="fa-solid fa-trash-can"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="checkout-payment card border-0 mb-3 p-4">
                                <div class="cart-totals">
                                    <h4>Cart totals</h4>
                                    <div class="table-content table-responsive">
                                        <table class="table order-table">
                                            <tbody>
                                                <tr>
                                                    <td class="tr-left">Subtotal</td>
                                                    <td><span>$196.00</span></td>  
                                                </tr>
                                                <tr>
                                                    <td class="tr-left">Shipping</td>
                                                    <td>
                                                        <span>Flat rate: $20.00</span>
                                                    </td>  
                                                </tr>
                                                <tr class="order-total">
                                                    <td class="tr-left">Total</td>
                                                    <td>
                                                        <span class="product-price-wrapper">
                                                            <span class="money fmont">$226.00</span>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                            </div>
                            <a href="checkout.html" class="btn btn-dark w-100 py-3">Proceed To Checkout</a>
                        </div>
