<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociala</title>
    <link rel="icon" href="assets/images/logo.svg">
    <link rel="stylesheet" href="assets/css/bootstrap-extendedv1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-lr-all">
            <div class="container-b">
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="logo">
                            <div class="d-flex">
                                <a href="index.html">
                                    <img class="logoIcon" src="assets/images/logo.svg" alt="logo">
                                    <span id="logo">Sociala. </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mobile-lr">
                        <div class="d-flex justify-content-end">
                            <a href="login.html"  class="login-mobile">Login</a>
                            <span> / </span>
                            <a href="register.html" class="register-mobile">Register</a>
                        </div>
                    </div>
                    <div class="col-4 header-lr">
                        <div class="d-flex justify-content-end">
                            <a href="login.html" class="btn-login">Login</a>
                            <a href="register.html" class="btn-register">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="login-register-all">
            <div class="row">
                <div class="col-xl-5 d-none d-xl-block p-0 vh-100" style="background: url(assets/images/login-bg.jpg) center center/cover no-repeat"></div>
                <div class="col-xl-7 vh-100 align-items-center d-flex bg-white overflow-hidden">
                    <div class="card bg-transparent w-50prcnt shadow-none border-0 ms-auto me-auto login-card">
                        <div class="card-body">
                            <h2>Login into <br> your account</h2>
                            <form>
                                <div class="form-group mb-3">
                                    <i class="fa-regular fa-envelope text-muted"></i>
                                    <input type="text" class="form-control input1" placeholder="Your Email Address">                        
                                </div>
                                <div class="form-group">
                                    <i class="fa-solid fa-lock text-muted"></i>
                                    <input type="Password" class="form-control input1" placeholder="Password">
                                </div>
                                <div class="form-check d-flex justify-content-between align-items-center my-3">
                                    <div>
                                        <input type="checkbox" class="form-check-input mt-1" id="exampleCheck5">
                                        <label class="form-check-label text-muted fs-14px" for="exampleCheck5">Remember me</label>
                                    </div>
                                    <a href="forgot.html" class="fw-bolder fs-14px text-secondary mt-1">Forgot your Password?</a>
                                </div>
                                <div class="form-group mb-1">
                                    <a href="login.html"  class="form-control text-center text-white fw-600 bg-dark border-0 py-20px ">Login</a>
                                </div>
                            </form>
                            <h6 class="mt-0 mb-0 text-muted fs-14p fw-normal">Dont have account? <a href="register.html" class="ms-1">Register</a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>    
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script type="module" src="assets/js/plugin.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/autocomplete.js"></script>
</body>
</html>
