<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociala</title>
    <link rel="icon" href="assets/images/logo.svg">
    <link rel="stylesheet" href="assets/css/bootstrap-extendedv1.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-lr-all">
            <div class="container-b">
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="logo">
                            <div class="d-flex">
                                <a href="index.html">
                                    <img class="logoIcon" src="assets/images/logo.svg" alt="logo">
                                    <span id="logo">Sociala. </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mobile-lr">
                        <div class="d-flex justify-content-end">
                            <a href="login.html" class="login-mobile">Login</a>
                            <span> / </span>
                            <a href="register.html" class="register-mobile">Register</a>
                        </div>
                    </div>
                    <div class="col-4 header-lr">
                        <div class="d-flex justify-content-end">
                            <a href="login.html" class="btn-login">Login</a>
                            <a href="register.html" class="btn-register">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="login-register-all">
            <div class="row">
                <div class="col-xl-5 d-none d-xl-block p-0 vh-100" style="background: url(assets/images/register-bg.jpg) center center/cover no-repeat"></div>
                <div class="col-xl-7 col-12 vh-100 align-items-center d-flex bg-white overflow-hidden">
                    <div class="card bg-transparent w-50prcnt shadow-none border-0 ms-auto me-auto login-card">
                        <div class="card-body">
                            <h2>Create<br> your account</h2>
                            <form>
                                <div class="form-group mb-3">
                                    <i class="fa-regular fa-user text-muted"></i>
                                    <input type="text" class="form-control input1" placeholder="Your Name">                        
                                </div>
                                <div class="form-group mb-3">
                                    <i class="fa-regular fa-envelope text-muted"></i>
                                    <input type="text" class="form-control input1" placeholder="Your Email Address">                        
                                </div>
                                <div class="form-group mb-3">
                                    <i class="fa-solid fa-lock text-muted"></i>
                                    <input type="Password" class="form-control input1" placeholder="Password">
                                </div>
                                <div class="form-group mb-3">
                                    <i class="fa-solid fa-lock text-muted"></i>
                                    <input type="Password" class="form-control input1" placeholder="Confirm Password">
                                </div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input mt-1" id="exampleCheck5">
                                    <label class="form-check-label text-muted fs-14px" for="exampleCheck5">Accept Term and Condition</label>
                                </div>
                                <div class="form-group mb-1">
                                    <a href="login.html"  class="form-control text-center text-white fw-600 bg-dark border-0 py-20px ">Register</a>
                                </div>
                            </form>
                            <h6 class="mt-0 mb-0 text-muted fs-14p fw-normal">Already have account? <a href="login.html" class="ms-1">Login</a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
