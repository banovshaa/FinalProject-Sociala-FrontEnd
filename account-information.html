<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociala</title>
    <link rel="icon" href="assets/images/logo.svg">
    <link rel="stylesheet" href="assets/css/bootstrap-extendedv1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-all">
            <div class="container-b">
                <div class="d-flex align-items-center">
                    <div class="d-flex">
                        <a class="d-flex w-280px" href="index.html">
                            <img class="logoIcon" src="assets/images/logo.svg" alt="logo">
                            <span id="logo">Sociala. </span>
                        </a>
                    </div>
                    <form action="#" class="header-search">
                        <div class="form-group searchForm mb-0">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Start typing to search.." class="searchInput py-2 ps-5 pe-3 border-0 rounded-5">
                        </div>
                    </form>
                        <a href="index.html" class="navMiddle mx-3 p-2"><i class="fa-solid fa-house current"></i></a>
                        <a href="" class="navMiddle p-2 ms-0 me-3 menu-icon"><i class="fa-solid fa-bolt"></i></a>
                        <a href="" class="navMiddle p-2 ms-0 me-3 menu-icon"><i class="fa-solid fa-video"></i></a>
                        <a href="" class="navMiddle p-2 ms-0 me-3 menu-icon"><i class="fa-solid fa-bag-shopping"></i></a>
                        <a href="#" class="navRight notification ms-auto"><span class="notificationDot"></span><i class="fa-regular fa-bell"></i></a>
                        <a href="#" class="navRight"><i class="fa-regular fa-message"></i></a>
                        <a href="#" class="navRight"><i class="spin fa-solid fa-gear"></i></a>
                        <a href="#" class="navRight rounded-circle"><img class="img-fluid w-40px rounded-circle align-bottom" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="user"></a>
                    <div class="navrRightMobile d-none ms-auto">
                        <a href="#"><i class="fa-regular fa-comment"></i></a>
                        <a href="#"><i class="fa-solid fa-video"></i></a>
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="account-all">
            <div class="container">
                <div class="card w-100 border-0 shadow-xs p-0 mb-4">
                    <div class="account-details card-body p-4 w-100 border-0 d-flex rounded-3">
                        <a href="settings.html" class="d-inline-block mt-2"><i class="fa-solid fa-arrow-left"></i></a>
                        <h4 class="ms-4 mb-0 mt-2">Account Details</h4>
                    </div>
                    <div class="card-body p-lg-5 p-4 w-100 border-0 ">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 text-center">
                            <figure class="avatar mx-auto mb-0 mt-2 w-100px"><img src="assets/images/users/t-10.jpg" alt="image" class="img-fluid rounded-3"></figure>
                            <h2 class="mt-3">Surfiya Zakir</h2>
                            <p class="mb-4">Brooklyn</p>    
                        </div>
                    </div>

                    <form action="#" class="px-5">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>

                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>

                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>

                            <div class="col-lg-12 mb-3">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>Town / City</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>

                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>Postcode</label>
                                    <input type="text" class="form-control">
                                </div>        
                            </div>

                            <div class="col-lg-12 mb-3">
                                <div class="card mt-3 border-0">
                                    <div class="card-body d-flex justify-content-between align-items-end p-0">
                                        <div class="form-group mb-0 w-100 input-file">
                                            <input type="file" name="file" id="file">
                                            <label for="file" class="d-block w-100 p-4 m-auto align-middle">
                                            <div class="d-flex flex-column align-items-center">
                                                 <i class="fa-solid fa-cloud-arrow-down me-3"></i>
                                                 <span>Drag and drop or click to replace</span>
                                            </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12 mb-3">
                                <label>Description</label>
                                <textarea class="form-control mb-0 p-3 h-100px" rows="5" placeholder="Write your message..." spellcheck="false"></textarea>
                            </div>

                            <div class="col-lg-12">
                                <a href="#" class="p-3 w-175px btn btn-primary text-white rounded-3 d-inline-block" style="font-size: 14px;">Save</a>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-all">
            <div class="container-b">
                <div class="d-flex justify-content-between align-items-center py-4px">
                    <a href=""><i class="fa-solid fa-house"></i></a>
                    <a href=""><i class="fa-solid fa-cube"></i></a>
                    <a href=""><i class="fa-solid fa-table-cells-large"></i></a>
                    <a href=""><i class="fa-solid fa-layer-group"></i></a>
                    <a href="#" class="rounded-circle">
                        <img class="img-fluid w-40px rounded-circle" 
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="user"></a> 
                </div>
              
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>    
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script type="module" src="assets/js/plugin.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/autocomplete.js"></script>
</body>
</html>
